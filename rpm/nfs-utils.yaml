Name: nfs-utils
Summary: NFS client and server daemons
Version: 2.6.2
Release: 0
Group: System
License: GPLv2
Sources:
    - '%{name}-%{version}.tar.bz2'
URL: http://linux-nfs.org/
SCM: http://git.linux-nfs.org/projects/steved/nfs-utils.git
Description: |
    %{summary}.

    %if "%{?vendor}" == "chum"
    Note that in order to use NFS, you need a kernel that supports it.  
    Some SailfishOS devices do, some don't. The Gemini for example does, the XPeria 10III does not.

    PackageName: NFS Utils
    PackagerName: nephros
    Categories:
     - Network
     - Filesystem
    Custom:
      PackagingRepo: https://github.com/sailfishos-chum/nfs-utils
    Url:
      Help: https://wiki.linux-nfs.org/wiki/index.php/Nfsv4_configuration
      Bugtracker: https://bugzilla.linux-nfs.org
    %endif
#Patches:
#  # from 2.5.5_rcX: do not hardcode systemd paths:
#  - systemd-Makefile.am.patch
SetupOptions: -q -n %{name}-%{version}/upstream
ConfigOptions:
  - '--with-gnu-ld'
  - '--disable-gss'
  - '--disable-nfsdcld'
  - '--disable-nfsdcltrack'
  # '--disable-nfsv4'
  # '--disable-nfsv41'
  - '--with-systemd=%{_unitdir}'

Requires:
  - rpcbind
PkgBR:
  - autoconf
  - automake
  - libtool
PkgConfigBR:
  - blkid
  - devmapper
  - libevent_core
  - libkeyutils
  # libnfsidmap
  - libtirpc
  - systemd

Files:
  - '%{_sbindir}/*'
  - '/sbin/mount.*'
  - '/sbin/umount.*'
  - '%{_libdir}/*.so.*'
  - '%{_libdir}/libnfsidmap/*.so'
  - '%{_unitdir}/*'
  - '%{_systemdgeneratordir}/*'
  - '%{_sharedstatedir}/nfs'
SubPackages:
  - Name:  doc
    Summary: Documentation files for %{name}
    Group: Documentation
    Files:
      - '%{_mandir}/*/*'
#  - Name:  server
#    Summary: Server components of %{name}
#    Group: System
#    Files:
  - Name:  devel
    Summary: Developmemt files for %{name}
    Group: System
    Files:
      - '%{_includedir}/*'
      - '%{_libdir}/*.so'
      - '%{_libdir}/pkgconfig/*'
