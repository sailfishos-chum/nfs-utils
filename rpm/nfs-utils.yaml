Name: nfs-utils
Summary: NFS client and server daemons
Version: 2.5.4
Group: System
License: GPLv2
Sources:
    - '%{name}-%{version}.tar.bz2'
URL: http://linux-nfs.org/
Description: |

    %if "%{?vendor}" == "chum"
    PackageName: NFS Utils
    PackagerName: nephros
    Categories:
     - Network
     - Filesystem
     - System
    %endif

ConfigOptions:
  - '--with-gnu-ld'
  - '--disable-gss'
  - '--disable-nfsdcld'
  - '--disable-nfsdcltrack'
  # '--disable-nfsv4'
  # '--disable-nfsv41'
  - '--with-systemd=%{_unitdir}'

Requires:
  - 'rpcbind'
#PkgBR:
#    - 
PkgConfigBR:
  - blkid
  - devmapper
  - libevent_core
  - libkeyutils
  # libnfsidmap
  - libtirpc
  - systemd

Files:
  - '%{_sbindir}/*'
  - '/sbin/mount.*'
  - '/sbin/umount.*'
  - '%{_libdir}/*.so.*'
  - '%{_libdir}/libnfsidmap/*.so'
  - '%{_unitdir}/*'
  - '%{_systemdgeneratordir}/*'
  - '%{_sharedstatedir}/nfs'
SubPackages:
  - Name:  doc
    Summary: Documentation files for %{name}
    Group: Documentation
    Files:
      - '%{_mandir}/*/*'
#  - Name:  server
#    Summary: Server components of %{name}
#    Group: System
#    Files:
  - Name:  devel
    Summary: Developmemt files for %{name}
    Group: System
    Files:
      - '%{_includedir}/*'
      - '%{_libdir}/*.so'
      - '%{_libdir}/pkgconfig/*'
